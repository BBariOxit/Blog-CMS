version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: paperpress-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: paperpress
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - paperpress-network

  # Server (Node.js/Express)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: paperpress-server
    restart: unless-stopped
    environment:
      PORT: 4000
      MONGO_URI: mongodb://mongodb:27017/paperpress
      JWT_SECRET: ${JWT_SECRET:-devsecret}
      CORS_ORIGIN: http://localhost:5173
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
    networks:
      - paperpress-network
    volumes:
      - ./server:/app
      - /app/node_modules

volumes:
  mongodb_data:
    driver: local

networks:
  paperpress-network:
    driver: bridge
